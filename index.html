<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Plan de table DELTIC</title>
</head>

<body>
    <div class="container">
        <h1>Plan de table</h1>
        <table class="table table-bordered">
            <tr>
                <td id="bureau1Table"></td>
                <td></td>
            </tr>
            <tr>
                <td id="bureau2Table"></td>
                <td></td>
            </tr>
            <tr>
                <td id="bureau3Table"></td>
                <td id="bureau4Table"></td>
            </tr>
        </table>
        <div id="table-container"></div>
        <div class="card">
            <div class="card-body">

                <h2>Ajouter un employé</h2>

                <form method="post" action="/addEmployee" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" aria-describedby="prenom">

                    </div>
                    <div class="mb-3">
                        <div class="input-group mb-3">

                            <input type="file" class="form-control" id="image" name="image">

                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="ajout">Ajouter</button>
                </form>

            </div>

        </div>
        </br>

        <div class="liste">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Prénom</th>
                        <th scope="col">Image</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableau">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
